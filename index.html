<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Events calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>

  <main>
    <div>
      <h1 class="giga italic not-bold pad-t">November, 1963</h1>

      <div>
        <table border="1">
          <thead>
            <tr>
              <th scope="col">Sun</th>
              <th scope="col">Mon</th>
              <th scope="col">Tue</th>
              <th scope="col">Wed</th>
              <th scope="col">Thu</th>
              <th scope="col">Fri</th>
              <th scope="col">Sat</th>
            <tr>
          </thead>

          <tbody>
            <!-- Week One -->
            <tr>
              <td colspan="5"></td>
              <td>1</td>
              <td>2</td>
            </tr>
          </tbody>
          <!-- Week Two -->
          <tbody>
            <tr>
              <td scope="row">
                <div>3</div>
                  <ul>
                    <li>Vostok 3 & 6 launched</li>
                  </ul>
              </td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
          </tbody>
          <!-- Week Three -->
          <tbody>
            <tr>
              <td scope="row">10</td>
              <td>
                <div>11</div>
                  <ul>
                    <li>Rememberance Day</li>
                  </ul>
                  <ul>
                    <li>Kosmos 21 failed to escape orbit</li>
                  <ul>
              </td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
              <td>
                <div>15</div>
                  <ul>
                    <li>Surtsey Island created</li>
                  </ul>
                  <ul>
                    <li>Robert W. Smith set altitude record</li>
                  </ul>
              </td>
              <td>16</td>
            </tr>
          </tbody>
          <!-- Week Four -->
          <tbody>
            <tr>
              <td scope="row">17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
              <td>22</td>
              <td>23</td>
            </tr>
          </tbody>
          <!-- Week Five -->
          <tbody>
            <tr>
              <td scope="row">24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>


</body>
</html>
